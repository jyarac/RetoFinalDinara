        type: object
        properties:
            question:
                type: string
                description: Pregunta
            isActive:
                type: boolean
                description: Indica si la pregunta está activa o no
        required:
            - question
            - isActive
        example:
            question: ¿Cuál es la capital de Francia?
            isActive: true